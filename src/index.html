<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Project: Cone</title>

  <base href="/" />

  <meta name="color-scheme" content="dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <allow-intent href="http://*/*" />
  <allow-intent href="https://*/*" />

  <link id="favicon" rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- https 일 때에만 동작한다는 썰이 있습니다, 검토 필요 -->
  <script defer>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/assets/sw.js')
        // manifest.webmanifest 와 sw.js 파일을 함께 변경해야 합니다
        // manifest.icons[i].source / 캐시 경로 ... /pjcone_pwa/**/*
        // .register('/pjcone_pwa/assets/sw.js')
        // 이거 바꿀 때 바로 위에 있는 기반 href도 변경하기 -_-;;
        .then(() => { console.log('Service Worker Registered'); })
        .catch(e => {
          console.error('Service Worker Register failed: ', e);
        });
    }
  </script>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
