<ion-header>
  <ion-toolbar>
    <ion-title>사용자 정보</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table style="width: 100%; height: 100%;">
    <tr style="height: 100%;">
      <td style="vertical-align: top;">
        <div class="profile_img_form">
          <img [hidden]="!info.img" id="profile_img" class="profile_img" [src]="info.img" alt="프로필 이미지">
          <img [hidden]="!tmp_img" id="profile_tmp_img" class="profile_img" [src]="tmp_img" alt="프로필 이미지">
          <div class="fore-gradient"></div>
          <div class="username">{{info['user'].display_name ?? '이름 없는 사용자'}}</div>
        </div>
        <ion-item-divider>
          <ion-label>표시 콘텐츠</ion-label>
        </ion-item-divider>
        <div (click)="change_content()">
          <textarea class="infobox content_size" disabled>없음.</textarea>
        </div>
      </td>
    </tr>
    <tr *ngIf="statusBar.groupServer[isOfficial][target] == 'online'">
      <td>
        <div style="width: 100%;">
          <table id="input_table" style="width: 100%; background-color: black;">
            <tr>
              <td *ngIf="has_admin && additional_buttons['-5']">
                <ion-button (click)="notification_react(-5)" expand="block">
                  추가
                </ion-button>
              </td>
              <td *ngIf="additional_buttons['-2']">
                <ion-button (click)="notification_react(-2)" expand="block">
                  친구
                </ion-button>
              </td>
              <td>
                <ion-button (click)="create_chat()" expand="block">
                  대화
                </ion-button>
              </td>
              <td *ngIf="has_admin">
                <ion-button (click)="kick_user_from_group()" color="danger" expand="block">
                  추방
                </ion-button>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</ion-content>
