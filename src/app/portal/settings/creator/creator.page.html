<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{lang.text['Settings']['AppCreator']}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="portal/settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile_img_form" (click)="go_to_creator_page()">
    <img class="profile_img" src="assets/data/creator_img.jpg" alt="CreatorImg">
    <div class="fore-gradient"></div>
    <div class="username">{{info.name}}</div>
  </div>
  <ion-item-divider>
    <ion-label>{{lang.text['CreatorInfo']['creatorComment']}}</ion-label>
  </ion-item-divider>
  <textarea class="infobox content_size" disabled>{{info['text']}}</textarea>
  <ion-item-divider>
    <ion-label>{{lang.text['CreatorInfo']['thanks_to']}}</ion-label>
  </ion-item-divider>
  <div class="infobox content_size thanks_bg">
    <ion-chip *ngFor="let user of special_thanks_to; let i = index" (click)="go_to_helper_page(user.url)">
      <!-- <ion-avatar>
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar> -->
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>{{user[lang.lang]}}</ion-label>
    </ion-chip>
  </div>
  <div *ngIf="isMobileApp">
    <ion-item-divider>
      <ion-label>{{lang.text['Profile']['main_content']}}</ion-label>
    </ion-item-divider>
    <textarea class="infobox" style="height: 360px;" disabled>{{lang.text['Profile']['not_available_yet']}}</textarea>
  </div>
  <div *ngIf="isMobileApp">
    <ion-item-divider>
      <ion-label>{{lang.text['CreatorInfo']['Ifyoulike']}}</ion-label>
    </ion-item-divider>
    <ion-item button (click)="inAppPurchaseClicked()">
      <ion-label>{{lang.text['CreatorInfo']['giveacoffeetodev']}}</ion-label>
    </ion-item>
  </div>
</ion-content>
