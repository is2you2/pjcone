<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings"></ion-back-button>
    </ion-buttons>
    <ion-title>라이선스 고지</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Ionic 6</ion-label>
  </ion-list-header>
  <ion-item-divider>
    <ion-label>Ionic CLI</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['ionic']['cli']"></textarea>
  <ion-item-divider>
    <ion-label>Capacitor</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['ionic']['capacitor']"></textarea>

  <ion-list-header>
    <ion-label>Godot engine</ion-label>
  </ion-list-header>
  <ion-item-divider>
    <ion-label>Godot engine</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['godot']['engine']"></textarea>
  <ion-item-divider>
    <ion-label>FreeType</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['godot']['freetype']"></textarea>
  <ion-item-divider>
    <ion-label>E Net</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['godot']['enet']"></textarea>
  <ion-item-divider>
    <ion-label>mbed TLS</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="licenses['godot']['mbedtls']"></textarea>

  <ion-list-header>
    <ion-label>p5js</ion-label>
  </ion-list-header>
  <textarea class="infobox" disabled [(ngModel)]="licenses['p5js']"></textarea>

  <ion-list-header>
    <ion-label>Nakama Server</ion-label>
  </ion-list-header>
  <textarea class="infobox" disabled [(ngModel)]="licenses['nakama']"></textarea>

  <ion-list-header>
    <ion-label>Noto Sans</ion-label>
  </ion-list-header>
  <textarea class="infobox" disabled [(ngModel)]="licenses['notosans']"></textarea>
</ion-content>
