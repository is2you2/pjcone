<ion-header>
  <ion-toolbar>
    <ion-title>그룹 서버</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label>서버와 계정에 대해서</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="info" style="height: 250px;"></textarea>
  <ion-item-divider>
    <ion-label>서버 목록</ion-label>
  </ion-item-divider>
  <ion-item button (click)="link_group('official','default')">
    <div class="additional_form status_bar_single"
      [style]="'background-color: ' + statusBar.colors[statusBar.groupServer.official['default']]"></div>
    <ion-label class="form_margin">개발 테스트 서버</ion-label>
  </ion-item>
  <ion-item *ngFor="let server of servers" button (click)="link_group(server.isOfficial, server.target)">
    <div class="additional_form status_bar_single"
      [style]="'background-color: ' + statusBar.colors[statusBar.groupServer[server.isOfficial][server.target]]"></div>
    <ion-label class="form_margin">
      <h2>{{server.name}}</h2>
      <p>{{server.target}} ({{server.address}})</p>
    </ion-label>
    <ion-button (click)="remove_server(server.isOfficial, server.target)">
      삭제
    </ion-button>
  </ion-item>

  <ion-item-divider>
    <ion-label>사설 서버 등록하기</ion-label>
  </ion-item-divider>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>표시명</ion-label>
    <ion-input class="ion-text-right" [(ngModel)]="dedicated_info.name" [placeholder]="'사용자 사설 서버'"></ion-input>
  </ion-item>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>구분자</ion-label>
    <ion-input class="ion-text-right" [(ngModel)]="dedicated_info.target"
      [placeholder]="dedicated_info.name || '표시명을 따라감'"></ion-input>
  </ion-item>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>서버 주소</ion-label>
    <ion-input class="ion-text-right" [(ngModel)]="dedicated_info.address" [placeholder]="'192.168.0.1'"></ion-input>
  </ion-item>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>서버 키</ion-label>
    <ion-input disabled [(ngModel)]="dedicated_info.key" class="ion-text-right" [placeholder]="'defaultkey'">
    </ion-input>
  </ion-item>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>포트</ion-label>
    <ion-input disabled [(ngModel)]="dedicated_info.port" class="ion-text-right" type="number" [placeholder]="'7350'">
    </ion-input>
  </ion-item>
  <ion-item button [disabled]="add_custom_tog">
    <ion-label>SSL 적용여부</ion-label>
    <ion-toggle [(ngModel)]="dedicated_info.useSSL" disabled slot="end"></ion-toggle>
  </ion-item>
  <ion-item button (click)="add_custom_dedicated()" [disabled]="add_custom_tog">
    <ion-label class="ion-text-center">등록하기</ion-label>
  </ion-item>
</ion-content>
