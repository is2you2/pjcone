<ion-header>
  <ion-toolbar>
    <ion-title>{{lang.text['Settings']['ToolList']}}</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref="settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let tool of list; index as i" button>
    <ion-label>{{tool}}</ion-label>
    <ion-button (click)="redownload_tool(i)">
      {{lang.text['ToolManager']['Redownload']}}
    </ion-button>
    <ion-button (click)="remove_tool(i)">
      {{lang.text['ToolManager']['removeTool']}}
    </ion-button>
  </ion-item>
</ion-content>
