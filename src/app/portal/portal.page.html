<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="subscribes">
        <ion-icon name="flash"></ion-icon>
        <ion-label>{{lang.text['Portal']['Link']}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="main">
        <ion-icon name="apps"></ion-icon>
        <ion-label>{{lang.text['Portal']['Main']}}</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="setting_button()">
        <ion-icon name="send"></ion-icon>
        <ion-label>{{lang.text['Portal']['Settings']}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
