<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [disabled]="!indexed.db" (click)="subscribe_button()" tab="subscribes">
        <ion-icon [name]="SubscribesIcon"></ion-icon>
        <ion-badge *ngIf="nakama.has_new_channel_msg" color="danger" mode="md"></ion-badge>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.db" tab="main" (click)="bottom_tab_selected()">
        <ion-icon [name]="TodoIcon"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.db" (click)="setting_button()">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-badge *ngIf="ShowOnlineStatus" [color]="statusBar.settings.groupServer == 'online' ? 'success' : 'medium'"
          mode="md"></ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
