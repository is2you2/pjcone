<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [disabled]="lang.OnLoading" (click)="subscribe_button()" tab="subscribes">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-badge *ngIf="nakama.has_new_channel_msg" color="danger" mode="md"></ion-badge>
      </ion-tab-button>
      <ion-tab-button [disabled]="lang.OnLoading" tab="main">
        <ion-icon name="checkbox"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [disabled]="lang.OnLoading" (click)="setting_button()">
        <ion-icon name="settings"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
