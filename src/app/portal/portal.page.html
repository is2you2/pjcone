<ion-content>
  <ion-tabs>
    <ion-tab-bar *ngIf="!global.ArcadeWithFullScreen" slot="bottom">
      <ion-tab-button [disabled]="!indexed.ionicDB" tab="main" (click)="bottom_tab_selected()">
        <div *ngIf="global.ShowHint" class="shortcut_hint shortcut_main">Q</div>
        <ion-icon [name]="TodoIcon"></ion-icon>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.ionicDB" (click)="subscribe_button()" tab="subscribes">
        <div *ngIf="global.ShowHint" class="shortcut_hint shortcut_main">W</div>
        <ion-icon [name]="SubscribesIcon"></ion-icon>
        <div *ngIf="nakama.has_new_channel_msg" class="custom_badge"></div>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.ionicDB" (click)="arcade_tab_selected()" tab="arcade">
        <div *ngIf="global.ShowHint" class="shortcut_hint shortcut_main">E</div>
        <ion-icon [name]="ArcadeIcon"></ion-icon>
        <div *ngIf="global.ArcadeLoaded" class="custom_badge"></div>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.ionicDB" (click)="community_tab_selected()" tab="community">
        <div *ngIf="global.ShowHint" class="shortcut_hint shortcut_main">R</div>
        <ion-icon [name]="CommunityIcon"></ion-icon>
        <div *ngIf="nakama.has_new_post" class="custom_badge"></div>
      </ion-tab-button>
      <ion-tab-button [disabled]="!indexed.ionicDB" (click)="setting_button()">
        <div *ngIf="global.ShowHint" class="shortcut_hint shortcut_main">T</div>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-alert #QuitArcade [header]="lang.text['Arcade']['AlertTitle']" [message]="lang.text['Arcade']['AlertMsg']"
    [buttons]="QuitArcadeButtons"></ion-alert>
</ion-content>
