<ion-header>
  <ion-toolbar id="Toolbar">
    <ion-title>{{lang.text['ContentViewer']['Title']}}</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="ContentBox">
  <table class="main_table" style="width: 100%; height: 100%; margin: 0;">
    <tr style="height: 0;">
      <td>
        <ion-list-header id="FileHeader">
          <ion-label>{{FileInfo.filename}}</ion-label>
          <ion-button *ngIf="cant_dedicated" (click)="download_file()">{{lang.text['ContentViewer']['Download']}}</ion-button>
        </ion-list-header>
      </td>
    </tr>
    <tr>
      <td>
        <div class="full_screen" style="display: contents;" id="p5canvas"></div>
      </td>
    </tr>
  </table>
</ion-content>
