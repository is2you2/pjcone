<ion-header>
  <ion-toolbar>
    <ion-title>{{lang.text['ChatRoom']['voidDraw']}}</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="p5_void_draw" class="full_screen" style="display: flex; background-color: grey; overflow: hidden;"></div>
  <div id="interface_table">
    <table style="width: 100%; background-color: var(--voidDraw-menu-background);">
      <tr>
        <td class="menu_text" (click)="new_image()">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['newDraw']}}
        </td>
        <td class="menu_text" (click)="act_history(-1)">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['Undo']}}
        </td>
        <td class="menu_text" (click)="act_history(1)">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['Redo']}}
        </td>
        <td class="menu_text">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['strokeColor']}}
        </td>
        <td class="menu_text" (click)="change_line_weight()">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['strokeWeight']}}
        </td>
        <td class="menu_text" (click)="dismiss_draw()">
          <img class="menu_icon" src="" alt="">
          {{lang.text['voidDraw']['useDraw']}}
        </td>
      </tr>
    </table>
  </div>
</ion-content>
