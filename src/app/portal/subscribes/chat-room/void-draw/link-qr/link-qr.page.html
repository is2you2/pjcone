<ion-content>
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div
      style="width: 400px; height: 455px; background-color: var(--chatroom-background); text-align: center; padding: 16px">
      <img *ngIf="QRCodeSRC" [src]="QRCodeSRC" style="width: 100%; height: auto; cursor: copy;"
        (click)="copy_address(SelectedAddress)" alt="QuickLink"/>
      <ion-item button (click)="copy_address(navParams.data.channel)">
        <ion-label class="ion-text-center">{{navParams.data.channel}}</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
