<ion-header>
  <ion-toolbar>
    <ion-title>채팅방 제목</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref="subscribes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table id="main_table" style="width: 100%; height: 100%;">
    <tr style="height: 100%;">
      <td style="vertical-align: top;">
        <div id="main_div" class="main">
          <ion-item button (click)="pull_msg_from_server()">
            <ion-label>이전 기록 불러오기</ion-label>
          </ion-item>
          <div *ngFor="let msg of messages; let i = index" (click)="message_detail(msg)">
            <p *ngIf="!messages[i - 1] || msg.sender_id != messages[i - 1].sender_id" style=" margin: 8px 0px 0px 0px;">
              <font color="#{{msg.color}}">{{msg.user_display_name}}</font>
            </p>
            <div *ngIf="msg.content['filename']" class="file_button" (click)="file_detail(msg)">
              {{msg.content['filename']}}
            </div>
            <p *ngIf="msg.content['msg']" style="margin: 4px 0px 0px 0px;"> {{msg.content['msg']}} </p>
          </div>
          <ion-item *ngIf="prev_cursor" hidden button (click)="pull_msg_from_server(false)">
            <ion-label>최근 기록 불러오기</ion-label>
          </ion-item>
          <div id="content"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <table id="input_table" style="width: 100%; background-color: black;">
            <tr>
              <td>
                <ion-button expand="block" (click)="open_ext_with_delay()">
                  기능
                </ion-button>
              </td>
              <td style="width: 100%;">
                <ion-input type="text" placeholder="메시지 입력..." (ionFocus)="focus_on_input()" (keyup.enter)="send()"
                  [(ngModel)]="userInput.text">
                </ion-input>
              </td>
              <td>
                <ion-button (click)="send()" expand="block"
                  [disabled]="!info['status'] || info['status'] == 'missing' || info['status'] == 'offline'">
                  보내기
                </ion-button>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
    <tr *ngIf="isExpanded">
      <td>
        <div class="expanded">
          <input hidden type="file" id="file_sel" accept="*" (change)="inputFileSelected($event)">
          <div *ngFor="let button of extended_buttons" class="ext_button"
            [style]="'cursor: ' + (button['cursor'] || 'pointer') + ';'" (click)="button['act']()">
            <img [src]="'assets/icon/' + (button['icon'] || 'favicon') + '.png'" [alt]="button['title']">
            <div style="display: inline-block;"> {{button['title']}} </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</ion-content>
