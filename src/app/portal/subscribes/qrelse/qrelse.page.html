<ion-header>
  <ion-toolbar>
    <ion-title>내용 읽기</ion-title>
    <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
      <ion-back-button defaultHref="subscribes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label>{{lang.text['QRElse']['Title']}}</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="lang.text['QRElse']['info']"></textarea>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item>
    <ion-label>
      <p>{{lang.text['QRElse']['format']}}</p>
      <h2>{{result.format}}</h2>
    </ion-label>
  </ion-item>
  <ion-item-divider>
    <ion-label>{{lang.text['QRElse']['contents']}}</ion-label>
  </ion-item-divider>
  <textarea class="infobox" disabled [(ngModel)]="result.text"></textarea>
</ion-content>
