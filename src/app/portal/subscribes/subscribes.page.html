<ion-header>
  <ion-toolbar>
    <ion-title>연결</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group *ngIf="nakama.notifications.length" value="colors" expand="inset" [value]="false"
    #accordionGroup>
    <ion-accordion value="colors">
      <ion-item slot="header">
        <ion-label>검토해야할 연결이 있습니다.</ion-label>
      </ion-item>
      <ion-list slot="content">
        <div *ngFor="let i of [0,1,2];">
          <ion-item *ngIf="nakama.notifications.length > i" button (click)="check_notifications(i)">
            <ion-label>{{nakama.notifications[i].request}}</ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  <div *ngIf="!cant_scan">
    <ion-item-divider>
      <ion-label>만능 연결 버튼</ion-label>
    </ion-item-divider>
    <ion-item button (click)="scanQRCode()">
      <ion-label class="ion-text-center">연결 !</ion-label>
    </ion-item>
  </div>
  <ion-item-divider>
    <ion-label>대화</ion-label>
  </ion-item-divider>
  <ion-item *ngIf="!nakama.channels.length" button [disabled]="true">
    <ion-label>참여중인 대화가 없습니다.</ion-label>
  </ion-item>
  <ion-list *ngIf="nakama.channels.length">
    <ion-item button (click)="go_to_chatroom()">
      <div class="additional_form status_bar_double" style="background-color: #888;"></div>
      <div class="additional_form bg_img_form">
        <img class="bg_img" style="filter: grayscale(.9) contrast(1.4);" src="assets/icon/favicon.png">
      </div>
      <ion-label>
        <div class="form_margin header"> 대화방 제목 </div>
        <div class="form_margin content"> 구 서버 연결 없음 색상 </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
