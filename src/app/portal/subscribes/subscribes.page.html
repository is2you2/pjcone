<ion-header>
  <ion-toolbar>
    <ion-title>참여</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label>대화</ion-label>
  </ion-item-divider>
  <ion-item button [disabled]="true">
    <ion-label>참여중인 대화가 없습니다.</ion-label>
  </ion-item>
  <ion-item button (click)="go_to_chatroom()">
    <div class="additional_form status_bar" style="background-color: #888;"></div>
    <div class="additional_form bg_img_form">
      <img class="bg_img" style="filter: grayscale(.9) contrast(1.4);" src="assets/icon/favicon.png">
    </div>
    <ion-label>
      <div class="form_margin header"> 대화방 제목 </div>
      <div class="form_margin content"> 구 서버 연결 없음 색상 </div>
    </ion-label>
  </ion-item>
  <ion-item-divider>
    <ion-label>관리중인 프로젝트</ion-label>
  </ion-item-divider>
  <ion-item button>
    <ion-label>프로젝트가 없습니다</ion-label>
    <ion-label class="ion-text-right" color="medium">눌러서 새로 생성</ion-label>
  </ion-item>
  <ion-item button (click)="go_to_projinfo()">
    <div class="additional_form status_bar" style="background-color: #880000;"></div>
    <div class="additional_form bg_img_form">
      <img class="bg_img" style="filter: grayscale(.9) contrast(1.4);" src="assets/icon/favicon.png">
    </div>
    <ion-label>
      <div class="form_margin header"> 프로젝트 이름 </div>
      <div class="form_margin content"> 구 오프라인 색상 </div>
    </ion-label>
  </ion-item>
  <ion-item button>
    <div class="additional_form status_bar" style="background-color: #dddd0c;"></div>
    <div class="additional_form bg_img_form">
      <img class="bg_img" style="filter: grayscale(0) contrast(1);" src="assets/icon/favicon.png">
    </div>
    <ion-label>
      <div class="form_margin header"> 프로젝트 요약 </div>
      <div class="form_margin content"> 구 부재중 색상 </div>
    </ion-label>
  </ion-item>
  <ion-item-divider>
    <ion-label>업무</ion-label>
  </ion-item-divider>
  <ion-item button [disabled]="true">
    <ion-label>등록된 업무가 없습니다.</ion-label>
  </ion-item>
  <ion-item button (click)="go_to_taskinfo()">
    <div class="additional_form status_bar" style="background-color: #4ff14f;"></div>
    <div class="additional_form bg_img_form">
      <img class="bg_img" style="filter: grayscale(0) contrast(1);" src="assets/icon/favicon.png">
    </div>
    <ion-label>
      <div class="form_margin header"> 업무 이름 </div>
      <div class="form_margin content"> 구 온라인 색상 </div>
    </ion-label>
  </ion-item>
  <ion-item button>
    <div class="additional_form status_bar" style="background-color: #00ffff;"></div>
    <div class="additional_form bg_img_form">
      <img class="bg_img" style="filter: grayscale(0) contrast(1);" src="assets/icon/favicon.png">
    </div>
    <ion-label>
      <div class="form_margin header"> 업무 요약 </div>
      <div class="form_margin content"> 구 인증됨 색상 </div>
    </ion-label>
  </ion-item>
</ion-content>
