<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{lang.text['Community']['Title']}}</ion-title>
    <div (click)="add_post()" class="add_post">
      <ion-icon button style="width: 24px; height: 24px; " name="add-circle-outline"></ion-icon>
    </div>
    <div class="header_online_circle"
      [style]="'background-color: ' + statusBar.colors[statusBar.settings.groupServer] + '; cursor: pointer;'"
      (click)="nakama.toggle_all_session(true)">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="nakama.posts.length" style="display: ruby;">
    <ion-card button class="card_style">
      <img class="thumbnail_image" src="https://raw.githubusercontent.com/is2you2/image_link/master/result.png" alt="">
      <ion-card-header>
        <ion-card-subtitle (click)="open_profile()">
          <span style="color: red;"> Awesome Subtitle </span>
        </ion-card-subtitle>
        <ion-card-title>Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Awesome content
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="!nakama.posts.length">
    <div class="disconnect_info">
      <ion-icon style="width: 60px; height: 60px;" color="medium" name="document-text-outline"></ion-icon>
      <div>
        <ion-label color="medium">{{lang.text['Community']['NoPosts']}}</ion-label>
      </div>
    </div>
  </div>
</ion-content>
