<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{lang.text['Community']['Title']}}</ion-title>
    <div (click)="add_post()" class="add_post">
      <ion-icon button style="width: 24px; height: 24px; " name="add-circle-outline"></ion-icon>
    </div>
    <div class="header_online_circle"
      [style]="'background-color: ' + statusBar.colors[statusBar.settings.groupServer] + '; cursor: pointer;'"
      (click)="nakama.toggle_all_session(true)">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="CommunityScrollDiv" style="height: 100%; overflow-y: auto;">
    <div id="CommunityMainContent">
      <div *ngIf="nakama.posts.length" style="display: ruby-text">
        <ion-card *ngFor="let post of nakama.posts" button class="card_style">
          <img *ngIf="post['mainImage']" class="thumbnail_image" [src]="post['mainImage']['thumbnail']" alt="">
          <ion-card-header>
            <ion-card-subtitle class="cardCreator" (click)="open_profile(post)">
              <span [style]="'color: ' + post['UserColor']"> {{post['creator_name']}} </span>
            </ion-card-subtitle>
            <ion-card-title class="cardTitle">{{post['title']}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="cardContent">
            {{post['content']}}
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngIf="!nakama.posts.length">
        <div class="disconnect_info">
          <ion-icon style="width: 60px; height: 60px;" color="medium" name="document-text-outline"></ion-icon>
          <div>
            <ion-label color="medium">{{lang.text['Community']['NoPosts']}}</ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
