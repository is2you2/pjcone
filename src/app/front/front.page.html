<ion-content>
  <div *ngIf="isPWA && !alwaysStart" style="width: 100%; height: 100%; text-align: center;">
    <ion-item-divider>
      <ion-label>{{lang.text['Front']['HeaderLabel']}}</ion-label>
    </ion-item-divider>
    <textarea class="infobox" disabled style="height: 240px;">{{information}}</textarea>
    <img src="assets/data/install_pwa.png" alt="install_pwa"/>
    <ion-item button (click)="SetAlwaysStart()">
      <ion-label class="ion-text-center">{{lang.text['Front']['UseAnyway']}}</ion-label>
    </ion-item>
  </div>
</ion-content>
