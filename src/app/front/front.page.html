<ion-content [fullscreen]="true">
  <div *ngIf="isPWA && !alwaysStart" style="width: 100%; height: 100%;">
    <div style="position: relative; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
      <ion-item-divider>
        <ion-label>{{lang.text['Front']['HeaderLabel']}}</ion-label>
      </ion-item-divider>
      <textarea class="infobox" disabled>{{information}}</textarea>
      <img src="assets/data/install_pwa.png" alt="install_pwa">
      <ion-item button (click)="SetAlwaysStart()">
        <ion-label class="ion-text-center">{{lang.text['Front']['UseAnyway']}}</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
