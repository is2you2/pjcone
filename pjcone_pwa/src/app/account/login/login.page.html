<ion-content>
  <div class="login_panel">
    <ion-label>로그인</ion-label>
    <ion-item>
      <ion-label>이메일 ID</ion-label>
      <ion-input [(ngModel)]="email" [placeholder]="email_placeholder" class="input_field"
        (keypress)="inputs($event.keyCode)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>비밀번호</ion-label>
      <ion-input [(ngModel)]="password" type="password" [placeholder]="passwd_placeholder" class="input_field"
        (keypress)="inputs($event.keyCode)">
      </ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" (click)='try_login()' [disabled]="isProgreessing || !email || !password">
      로그인
    </ion-button>
    <ion-button expand="block" fill="outline" (click)='create_account()' [disabled]="isProgreessing || !email">
      회원가입</ion-button>
  </div>
</ion-content>
