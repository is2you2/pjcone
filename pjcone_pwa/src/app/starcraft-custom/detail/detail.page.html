<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>{{rename_title[title]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table class="image-table">
    <tr>
      <td style="text-align: center;" (click)="image_change_to(-1)">
        A
      </td>
      <td style="width: 83%;">
        <img style="width: 100%; height: auto;"
          [src]="root+'assets/data/sc1_custom/'+title+'/Screenshots/'+list[picked]" [alt]='title + "_img"'>
      </td>
      <td style="text-align: center;" (click)="image_change_to(1)">
        D
      </td>
    </tr>
    <tr>
      <td></td>
      <td style="text-align: center;">{{picked + 1}} / {{list_len}}</td>
    </tr>
    <tr *ngFor="let scx of download_list">
      <td></td>
      <td>
        <ion-button (click)="click_download(scx)" expand="block" shape="round">
          <b>Download</b>
        </ion-button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div class="text-padding">
          {{details}}
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div class="text-padding">
          {{version_log}}
        </div>
      </td>
    </tr>
  </table>
</ion-content>
